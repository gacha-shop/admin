<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 가챠맵</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="display: flex; align-items: center; gap: 8px;">
                        <span class="logo-icon">🎰</span>
                        <span class="logo-text">가챠맵</span>
                    </a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="map.html" class="nav-link">지도</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 로그인 폼 -->
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">로그인</h1>
            <p class="auth-subtitle">가챠맵에 오신 것을 환영합니다!</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="8자 이상 입력해주세요">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="link-text">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="btn-submit">로그인</button>
            </form>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <div class="social-login">
                <button class="btn-social kakao">
                    <span class="social-icon">💬</span>
                    카카오로 시작하기
                </button>
                <button class="btn-social google">
                    <span class="social-icon">G</span>
                    구글로 시작하기
                </button>
                <button class="btn-social naver">
                    <span class="social-icon">N</span>
                    네이버로 시작하기
                </button>
            </div>
            
            <div class="auth-footer">
                <span>아직 회원이 아니신가요?</span>
                <a href="signup.html" class="link-primary">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
