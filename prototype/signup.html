<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 가챠맵</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="display: flex; align-items: center; gap: 8px;">
                        <span class="logo-icon">🎰</span>
                        <span class="logo-text">가챠맵</span>
                    </a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="map.html" class="nav-link">지도</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 회원가입 폼 -->
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">회원가입</h1>
            <p class="auth-subtitle">덕질의 새로운 시작, 가챠맵과 함께!</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="8자 이상 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 다시 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">닉네임 (선택)</label>
                    <div class="input-with-button">
                        <input type="text" class="form-input" placeholder="AI가 자동 생성해드려요!" disabled>
                        <button type="button" class="btn-generate">🎲 생성</button>
                    </div>
                    <p class="form-hint">💡 랜덤 닉네임이 마음에 들지 않으면 나중에 변경 가능해요!</p>
                </div>
                
                <div class="terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>(필수) 이용약관 동의</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>(필수) 개인정보 처리방침 동의</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>(선택) 마케팅 정보 수신 동의</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-submit">회원가입</button>
            </form>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <div class="social-login">
                <button class="btn-social kakao">
                    <span class="social-icon">💬</span>
                    카카오로 3초만에 가입
                </button>
                <button class="btn-social google">
                    <span class="social-icon">G</span>
                    구글로 3초만에 가입
                </button>
            </div>
            
            <div class="auth-footer">
                <span>이미 회원이신가요?</span>
                <a href="login.html" class="link-primary">로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
